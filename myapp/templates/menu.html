{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<a href="{% url 'menu_item_create' %}">Add New</a>
<!--Begin col-->
<div class="column">
    <!-- Step 14: Create for loop -->
    {% for item in menu%}
    <p>
        <!-- Step 14: Add DTL variable for name -->
        <a href="{% url 'menu_item' pk=item.pk%}">
            {{ item.name }}
        </a>
        
            <!-- Step 14: Add DTL variable for price -->
            ${{item.price}}.00
        </span>
        <a href="{% url 'menu_item_update' item.pk %}">Edit</a>
    <a href="{% url 'menu_item_delete' item.pk %}">Delete</a>
    </p>
    <!-- Step 14: End or loop -->
    {% endfor %}
</div>
<!--End col-->
{% endblock %}
